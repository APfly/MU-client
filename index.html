<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Up</title>
  <link rel="stylesheet" href="public/styles/reset.css">
  <link rel="stylesheet" href="public/styles/base.css">
  <link rel="stylesheet" href="public/styles/layout.css">
  <link rel="stylesheet" href="public/styles/modules.css">
  <script type="text/x-handlebars-template" id="meetups-list-template">
      <li class="meetups-items">
        <div class="meetups-container">
          <div class="meetups-overlay">
            <h2>{{name}}</h2>
            <h2>{{date}}</h2>
            <a href="{{link}}">{{name}}</a>
            <p>{{time}}</p>        
          </div>
        </div>
      </li>
    </script>
</head>

<body>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>      
      <li><a href="/mymeetups">My meetups</a></li>
    </ul>
  </nav>

  <h1>APfly!</h1>

  <h3>Enter Your Location</h3>
  <form id="location-form">
    <input type="text" id="location-input" placeholder="location">
    <button type="submit">Submit</button>
  </form>


  <div id="map"></div>



  <div class="container">
    <div id="formatted-address"></div>
    <div id="address-components"></div>
    <div id="geometry"></div>
  </div>
  <section id="table" class="container">
    <ul id="table-list"></ul>
  </section>

  <section id="my-meetups">
    <ul></ul>
  </section>

  <!-- External CDN Resources -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMIynQZAAdXhDKd2DzWJ89h-sqVrQktxo&"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Application Resources -->
  <script src="scripts/models/meetups.js" type="text/javascript"></script>
  <script src="scripts/views/map-view.js" type="text/javascript"></script>
  <script src="scripts/views/meetup-views.js" type="text/javascript"></script>
  <script src="scripts/views/error-views.js" type="text/javascript"></script>
  <script src="scripts/views/route.js" type="text/javascript"></script>
</body>

</html>
