<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Up</title>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <link rel="stylesheet" href="public/styles/reset.css">
  <link rel="stylesheet" href="public/styles/base.css">
  <link rel="stylesheet" href="public/styles/layout.css">
  <link rel="stylesheet" href="public/styles/modules.css">

      <script type="text/x-handlebars-template" id="meetups-list-template">
        <li class="meetups-items">
          <div class="meetups-container">
            <div class="meetups-overlay">
              <h2>{{name}}</h2>
              <h2>{{date}}</h2>
              <a href="{{link}}">{{name}}</a>
              <p>{{time}}</p>        
            </div>
          </div>
        </li>
      </script>

</head>



<body>


<!-- //////////////////////////////////////// -->
<section id="mainPage">
<!-- //////////////////////////////////////// -->

<section id="headSection">


  <div id="menuBox">
        <img id ="pin" src="img/turnpin.gif" alt="menu button">
  </div>

  <div id="logoHead">
    <img id ="logo" src="img/headLogo.gif" alt="Map Up!">
  </div>

</section><!-- END HEAD SECITON -->

<section id="searchBar">

    <div id="searchDiv">

        

        <form style='display:inline;' id="location-form">
          <input type="text" id="location-input" placeholder="around where..?">
          <button type="submit">GO!</button>
        </form>
        <!-- <span style='display:inline-block;' >AROUND WHERE?</span> -->

      </div>

</section><!-- END SEARCH BAR -->



  





  <div id="map"></div>

  

  <div class="container">
    <div id="formatted-address"></div>
    <div id="address-components"></div>
    <div id="geometry"></div>
  </div>
  <section id="table" class="container">
    <ul id="table-list"></ul>
  </section>


<section id="footer"><p><a href="/about">ABOUT</a></p></section>

</section><!-- end mainPage -->
<!-- //////////////////////////////////////// -->



<!-- //////////////////////////////////////// -->
<section id="aboutPage">

  <!-- <p>about</p> -->
  <p><a href="/">home</a></p>



</section>
<!-- //////////////////////////////////////// -->



  <!-- External CDN Resources -->
 
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMIynQZAAdXhDKd2DzWJ89h-sqVrQktxo&"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

  <!-- Application Resources -->
  <script src="scripts/models/meetups.js" type="text/javascript"></script>
  <script src="scripts/views/map-view.js" type="text/javascript"></script>
  <script src="scripts/views/meetup-views.js" type="text/javascript"></script>
  <script src="scripts/views/error-views.js" type="text/javascript"></script>
  <script src="scripts/views/route.js" type="text/javascript"></script>
  <script src="scripts/models/modules.js" type="text/javascript"></script>

</body>

</html>
